<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BloonBot.js</title>
    <link rel="stylesheet" href="bbte.css">
    <link rel="stylesheet" href="temporary.css">
</head>
<body>
    <div class="container">
        <h1>BloonBot Testing Environment</h1>
        
        <div class="chat">Your view of chat</div>

        <div class="me">
            <h2>My interface</h2>
            <label for="msg">Here enter your messages</label>
            <form class="interface">
                <button class="disconnect">New chat (disconnect)</button>
    
                <textarea name='msg' type="text" class="myInput"></textarea>
        
                <button type='submit' class="send">Send message</button>
            </form>
        </div>

        <div class="stranger">
            <h2>Other chatter's interface</h2>
            <label for="msg">Here enter messages that other chatters would send</label>
            <form class="interface">
                <button class="disconnect">New chat (disconnect)</button>
        
                <textarea name='msg' type="text" class="strangerInput"></textarea>
        
                <button type='submit' class="send">Send message</button>
            </form>
        </div>
    </div>
    <script src="bbte.js"></script>
    <script src="bot.js"></script>
</body>
</html>
